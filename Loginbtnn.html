<body>
    <header class="header">
        <a  href="Front_Page.html" class="Logo1"><img src="IMG/MonaLogo.png" alt="" width="75" height="75"><h1>Monalisa Academy</h1></a>
        <nav class="navigate">

   <div class="login-form">
    <h1><b>Monalisa Academy Login Portal</b></h1>
    <div class="container">
        <div class="main">
            <div class="content">
                <h1><b>Monalisa Academy</b></h1>
                <h2><b>Log In</b></h2>
                <div class="box">

                <form id="loginForm" action="" method="post">

                    <label for="username" class="OP1">Username:</label>
                    <input type="text" id="username" name="username" placeholder="User Name" required autofocus="">


                    <label for="password" class="OP2">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required autofocus="">

                    
                    <button class="btn" type="submit">Login</button>
                </form>
            </div>
            <p id="message"></p>
            </div>
            <div class="form-img">
                <img src="IMG/MonaLogo.png" alt="">
            </div>
        </div>
    </div>
   </div>
    <script src="/JS/SignReg.js"></script>
</body>
